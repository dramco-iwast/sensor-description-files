      nl: "Temperatuur"
      en: "Temperature"
    info:
      nl: "Meet de temperatuur in °C."
      en: "Measure the temperature in °C."
    size: 2  # in bytes
    type: "uint16"
    precision: 2  # number of decimals after comma
    convert-to-machine: !!js/function >
            function f(value) {}
            return value + 273.15 ;
            }();
    convert-to-human: !!js/function >
            function f(value) {
            return value - 273.15;
            }();
    config:
      - threshold: true
        threshold-max: 58
        threshold-min: -40
        minumum-polling-interval: 10  # in seconds
